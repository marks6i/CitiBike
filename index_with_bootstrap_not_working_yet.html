<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>CitiBike Examples</title>

        <!-- Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
        <style type="text/css">
            body, html
            {
                margin: 0; padding: 0; height: 100%; overflow: hidden;
            }

            #content
            {
              width: 100%; height: 100%; max-height: 100%;
            }
        </style>
    </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <form name="change">
          <select name="options" onchange="document.getElementById('youriframe').src = this.options[this.selectedIndex].value">
            <option value="./Steps/citibike1.html">Citibike 1 - Just add markers, no layers</option>
            <option value="./Steps/citibike2.html">Citibike 2 - Create marker layer and create control for base / overlays</option>
            <option value="./Solved/Basic/index.html">Solved - Basic</option>
            <option value="./Steps/citibike3.html">Citibike 3 - Customize markers</option>
            <option value="./Steps/citibike4.html">Citibike 4 - Separate markers for stations with different statuses</option>
            <option value="./Steps/citibike5.html">Citibike 5 - Break markers with different statuses into different layers</option>
            <option value="./Steps/citibike6.html">Citibike 6 - Add a legend</option>
            <option value="./Solved/Advanced/index.html">Solved - Advanced</option>
          </select>
        </form>
      </div>
      <div class="row">
        <div class="column" id="content">
          <iframe name="iframe" id="youriframe" width="100%" height="100%" frameborder="0" src="./Steps/citibike1.html"></iframe>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  </body>
</html>
